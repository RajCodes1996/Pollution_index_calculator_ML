{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollution Index Calculator</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="{% static 'calculator/home.css' %}">
</head>
<body>

    <div class="container">
        <h1>Welcome to Pollution Index Calculator</h1>
        <h2>Check the pollution level in your area</h2>

        <form method="POST">
            {% csrf_token %}
            <label for="pm2_5">PM2.5:</label>
            <input type="number" name="pm2_5" id="pm2_5" step="0.01" required>

            <label for="pm1_0">PM1.0:</label>
            <input type="number" name="pm1_0" id="pm1_0" step="0.01" required>

            <label for="pm10">PM10:</label>
            <input type="number" name="pm10" id="pm10" step="0.01" required>

            <label for="lat">Latitude:</label>
            <input type="text" name="lat" id="lat" required>

            <label for="long">Longitude:</label>
            <input type="text" name="long" id="long" required>

            <button type="submit">Calculate Pollution Index</button>
        </form>

        {% if message %}
        <p class="message {{ message_class }}">{{ message }}</p>
        {% endif %}

    </div>

    <footer>
        <i><h2>Developed by @Rajarshi-Yadav</h2></i>
    </footer>

</body>
</html>
